
<div class="col-md-4"></div>

 <div class="container jumbotron col-md-4" >
                <form  ng-submit="login()" method="post" >
                <div class="errorText">{{errorMessage}}</div>
                <div class="imgcontainer">
                    <img src="./static/images/img_avatar2.png" alt="Avatar" class="avatar">
                </div>

                <div >
                    <label for="email">Email</label>
                      <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <i class="icon-user"></i>
                                </span>
                    <input  type="text"  ng-model="loginDetails.email" placeholder="Enter email" name="email" class="form-control input-lg" required>
                    </div>
                    </div>
                   <div class="form-group no-margin">
                     <label for="password">Password</b></label>
                       <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <i class="icon-lock"></i>
                                </span>
                    <input  type="password" ng-model="loginDetails.password" placeholder="Enter Password" name="psw" class="form-control input-lg" required>
                    </div>
                    </div>
                    <div class="container">  
	                    <input type="submit" class="btn btn-success"type="submit" value="Login" />
	                    <input type="checkbox" checked="checked" ng-model="loginDetails.isRememberMe"> Remember me
	                    
                    	<span class="psw">Forgot <a href="#">password?</a></span>
                    </div>
                

                
                </form>

            </div>
