                <div class="row">
                
                <div class="col-lg-3">
                </div>
                 <div class="col-lg-6">
              <div class="widget">
            <div class="widget-header">
             <div class="errorText">{{errorMessage}}</div>
              <div>{{message}}</div>
            </div>
            <div class="widget-content">
              <form  class="form-horizontal" ng-submit="submit()" method="post" name="singUpForm">
                <fieldset>
                 
                  
                  <div class="control-group">
                  <div class="col-md-3">
                    <label for="normal-field" class="control-label">Name</label>
                    </div>
                    <div class="col-md-9">
                    <div class="form-group">
                      <input type="text" ng-model="user.registration.name" name="name" placeholder="Enter Your Name Here"  class="form-control" id="name"ng-minlength="3"  required >
                    </div>
                     
                    <div class="errorText" ng-show="singUpForm.$dirty">
                    <span ng-show="singUpForm.name.$error.required">This is a required field</span>
                                      <span ng-show="singUpForm.name.$error.minlength">Minimum length required is 3</span>
                                      
                    </div>
                    </div>
                  </div>
                  
                  
                  
                  
                  <div class="control-group">
                  <div class="col-md-3">
                    <label for="prepended-input" class="control-label">Email</label>
                    </div>
                    <div class="col-md-9">
                    <div class="form-group">
                      <div class="input-group"> <span class="input-group-addon"><i class="icon-user"></i></span>
                        <input type="text"  class="form-control" ng-model="user.registration.login.email" name="email" id="email" placeholder="Enter Your Email Address Here" ng-pattern="/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/" required>
                        
                      </div>
                      <div class="errorText" ng-show="singUpForm.$dirty">
                                      <span ng-show="singUpForm.email.$error.required">This is a required field</span>
                                      <span ng-show="singUpForm.email.$invalid">This field is invalid </span>
                                  </div>
                      </div>
                    </div>
                  </div>
                  
                  
                  
                  
                  
                    <div class="control-group">
                  <div class="col-md-3">
                    <label for="normal-field" class="control-label">Contact Number</label>
                    </div>
                    <div class="col-md-9">
                    <div class="form-group">
                      <input type="text" class="form-control" ng-model="user.contact" name="contact" placeholder="Enter Your Contact Number" ng-pattern="/^\d{10}$/" required >
                    </div>
                                   <div class="errorText" ng-show="singUpForm.$dirty">
                                      <span ng-show="singUpForm.contact.$error.required">This is a required field</span>
                                      <span ng-show="singUpForm.contact.$invalid">This field is invalid </span>
                                  </div>
                     
                   
                    </div>
                  </div>
                  
                  
                   <div class="control-group">
                  <div class="col-md-3">
                    <label for="normal-field" class="control-label">PAN Card</label>
                    </div>
                    <div class="col-md-9">
                    <div class="form-group">
                      <input type="text" class="form-control" type="text" ng-model="user.panCard" name="pancard" placeholder="Enter Your Pan Card Number" required>
                    </div>
                                              
                    </div>
                  </div>
                   <div class="control-group">
                  <div class="col-md-3">
                    <label for="normal-field" class="control-label">Applied For PanCard</label>
                    </div>
                    <div class="col-md-9">
                    <div class="form-group">
                      <input type="checkbox" value="" ng-model="user.panCardFlag" name="pancardFlag" class="checkbox"  required>
                    </div>
                                              
                    </div>
                  </div>
                  
                  
                  
                    
                    <div class="control-group">
                  <div class="col-md-3">
                    <label for="normal-field" class="control-label">Enter Sponsor Id</label>
                    </div>
                    <div class="col-md-9">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Enter Sponsor Id" ng-model="user.sponsorId" name="sponsorId" ng-blur="getSponserName()" >
                    </div>
                                                      
                    </div>
                  </div>
                  
                  
                    
                    <div class="control-group">
                  <div class="col-md-3">
                    <label for="normal-field" class="control-label">Sponsor Name</label>
                    </div>
                    <div class="col-md-9">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Sponsor Name"ng-model="user.sponsorName" name="sponcerName" disabled>
                    </div>
                    </div>
                  </div>
                  
                  
                     
                    <div class="control-group">
                  <div class="col-md-3">
                    <label for="normal-field" class="control-label">SELECT POSITION</label>
                    </div>
                    <div class="col-md-9">
                    <div class="form-group">
                    <select  class="form-control" style="width:100%; height:47px;" ng-model="user.position" name="position" ng-disabled="user.sponsorId===''">
                            <option value ="" selected>SELECT POSITION</option>	
                            <option value ="Left">Left</option>
                            <option value ="Right">Right</option>
                        </select>
                    </div>
                    </div>
                  </div>
                  
                     
                    <div class="control-group">
                  <div class="col-md-3">
                    <label for="normal-field" class="control-label">Select Plan Type</label>
                    </div>
                    <div class="col-md-9">
                    <div class="form-group">
                     <select  class="form-control" ng-model="user.registration.planType" name="planType" style="width:100%; height:47px;margin-top:10px;">
                            <option value ="STP-10">STP-10</option>
                            <option value ="STP-20">STP-20</option>
                            <option value ="STP-50">STP-50</option>
                            <option value ="STP-100">STP-100</option>
                        </select>
                    </div>
                    </div>
                  </div>
                  
                  <div class="control-group">
                  <div class="col-md-3">
                    <label for="password-field" class="control-label">Password</label>
                    </div>
                    <div class="col-md-9">
                    <div class="form-group">
                      <div class="input-group"> <span class="input-group-addon"><i class="icon-lock"></i></span>
                        <input type="password"  class="form-control"   ng-model="user.registration.login.password" name="password" placeholder="Enter Your Password Here" required>
                      </div>
                      <div class="errorText" ng-show="singUpForm.$dirty">
                         <span ng-show="singUpForm.password.$error.required">Password  is a required field</span>
                 
                                  </div>
                      </div>
                    </div>
                  </div>
                  
                  
                   <div class="control-group">
                  <div class="col-md-3">
                    <label for="password-field" class="control-label">Retype Your Password</label>
                    </div>
                    <div class="col-md-9">
                    <div class="form-group">
                      <div class="input-group"> <span class="input-group-addon"><i class="icon-lock"></i></span>
                        <input type="password"  class="form-control"   placeholder="Retype Your Password Here" ng-model="SignUpCtrl.user.reTypePassword" name="reTypePassword" required>
                      </div>
                    
                      </div>
                    </div>
                  </div>
                  
             <div class="control-group">
                  <div class="col-md-3">
                    <label for="normal-field" class="control-label">Terms and condition</label>
                    </div>
                    <div class="col-md-9">
                    <div class="form-group">
                      <input type="checkbox" value="" ng-model="user.termsAndCondition">I have read given Website Details and agree to the <a href="#">Terms and Conditions</a>
                    </div>
                                              
                    </div>
                  </div>
             
                
                </fieldset>
                <div class="form-actions">
                  <div>
                    <input type="submit" class="btn btn-primary"  value="Sign Up"/>
                    <!-- <button class="btn btn-default" type="button">Cancel</button> -->
                  </div>
                </div>
              </form>
            </div>
          </div>
          </div>
          </div>
