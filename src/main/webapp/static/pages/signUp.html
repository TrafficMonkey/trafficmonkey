
 <div class="col-md-4">
                </div>

  <div   class="col-md-4 container Jumbotron round">
  <form ng-submit="submit()" method="post" name="singUpForm" >
  <div class="errorText">{{errorMessage}}</div>
                    <input class="round" type="text"   ng-model="user.name" name="name" placeholder="Enter Your Name Here" required ng-minlength="3"/>
                    
                    <div class="errorText" ng-show="singUpForm.$dirty">
                    <span ng-show="singUpForm.name.$error.required">This is a required field</span>
                                      <span ng-show="singUpForm.name.$error.minlength">Minimum length required is 3</span>
                                      
                    </div>
                    
                    
                    <input type="text"  class="round" ng-model="user.login.email" name="email" placeholder="Enter Your Email Address Here" ng-pattern="/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/" required>
                    <div class="errorText" ng-show="singUpForm.$dirty">
                                      <span ng-show="singUpForm.email.$error.required">This is a required field</span>
                                      <span ng-show="singUpForm.email.$invalid">This field is invalid </span>
                                  </div>
                    <input class="round" type="text" ng-model="user.contact" name="contact" placeholder="Enter Your Contact Number" ng-pattern="/^\d{10}$/" required>
                    <div class="errorText" ng-show="singUpForm.$dirty">
                                      <span ng-show="singUpForm.contact.$error.required">This is a required field</span>
                                      <span ng-show="singUpForm.contact.$invalid">This field is invalid </span>
                                  </div>
                    
                    <input class="round" type="text" ng-model="user.panCard" name="pancard" placeholder="Enter Your Pan Card Number" required>
                    <input type="checkbox" value="Applied For PanCard" ng-model="user.panCardFlag" name="pancardFlag"> Applied or Pancard<br>
                    <input class="round" type="text" ng-model="user.nominee" name="nominee" placeholder="Enter Your Nominee Name Here" required>
                    <input class="round" type="text" placeholder="Enter Sponsor Id" ng-model="user.sponsorId" name="sponsorId" required>
                    <input class="round" type="text" placeholder="Sponsor Name"ng-model="user.sponsorName" name="sponcerName">
               
                        <select  class="round" style="width:100%; height:47px;" ng-model="user.position" name="position">
                            <option value ="" selected>SELECT POSITION</option>
                            <option value ="Left">Left</option>
                            <option value ="Right">Right</option>
                        </select>
                        <select  class="round" ng-model="user.planType" name="planType" style="width:100%; height:47px;margin-top:10px;">
                            <option value ="" selected hidden>SELECT PLAN TYPE</option>
                            <option value ="STP-10">STP-10</option>
                            <option value ="STP-20">STP-20</option>
                            <option value ="STP-50">STP-50</option>
                            <option value ="STP-100">STP-100</option>
                        </select>
                    <input class="round" type="password" ng-model="user.login.password" name="password" placeholder="Enter Your Password Here" required>
                     <div class="errorText" ng-show="singUpForm.$dirty">
                                      <span ng-show="singUpForm.password.$error.required">Password  is a required field</span>
                 
                                  </div>
                    <input class="round" type="password" placeholder="Retype Your Password Here" ng-model="SignUpCtrl.user.reTypePassword" name="reTypePassword" required>
                    <input type="checkbox" value="Terms and condition" ng-model="user.termsAndCondition">I have read given Website Details and agree to the <a href="#">Terms and Conditions</a><br>
                    <input type="submit"class="btn btn-success"  value="Sign Up"/>
                </form>
                
                </div>
